title: Kent Digital Map
tagline: 
description: This site provides a set of themed essays about Kent, a county in South East England. Kent has a rich history and provided inspiration for a number of writers and artists.
banner: /images/Bleak_house_postcard.jpg
favicon: /images/favicon.ico

# When using a custom domain these fields must be updated to match
# the account and repository name
acct: kent-map
repo: kent
ref: main

######################################################
# Defines options shown in the header navigation menu
######################################################
nav:
- label: About
  icon: fas fa-info
  action: load-page
  path: /about
- label: How to Use Site
  icon: fas fa-book
  action: load-page
  path: /howto
- label: Contact Us
  icon: fas fa-envelope
  action: contact-us
- label: View page source
  icon: fas fa-file-code
  action: view-markdown
  
# If the /contact-us path is defined for the nav menu a contact form will be enabled
# The following information is used in the display and processing of the contact form.
contactForm:
  toEmail:
  - ron.snyder@ithaka.org
  - carolyn.oulton@canterbury.ac.uk
  subject: Kent Digital Map Contact

#######################################################
# Base URL of server used for serving and optionally
